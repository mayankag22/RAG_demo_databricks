version: "3.9"

services:
  mcp_server:
    build: .
    container_name: mcp_server
    command: uvicorn src.mcp_server.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app

  streamlit_app:
    build: .
    container_name: streamlit_app
    command: streamlit run streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - mcp_server